<div>
    <span class="projects-title">{{title}}</span>
    <mat-grid-list cols="2" rowHeight="7rem" gutterSize="1rem">
        <div *ngFor="let project of projects">
            <mat-grid-tile>
                <mat-card class="card">
                    <mat-card-header>
                        <mat-card-title-group>
                            <mat-card-title>
                                {{project.title}}
                            </mat-card-title>
                            <div class="like-link-button">
                                <button mat-stroked-button>
                                    <a href="{{project.link}}" target="_blank">Ver mais</a>
                                </button>
                                <button mat-stroked-button color="warn" (click)="handleChange()">
                                    <mat-icon>favorite</mat-icon>: {{counter}}
                                </button>
                            </div>
                        </mat-card-title-group>
                    </mat-card-header>
                    <mat-card-content>
                        {{project.description}}
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </div>
    </mat-grid-list>
</div>
