<div>
    <span class="skills-title">{{title}}</span>
    <div class="skills-content">
        <div *ngFor="let skill of skills" class="skills">
            <div>
                <span class="skill-title">{{skill.title}}</span>
                <mat-progress-bar mode="determinate" value={{skill.level}} class="progress-bar" />
            </div>
        </div>
    </div>
</div>
